<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./styles/payment.css">
</head>
<body>
    <div id="navBar">
        <a class="navBtn" href="./index.html">Go to Homepage</a>
        <h4 id="cartTotal"></h4>
        <a class="navBtn" href="./cart.html">Go to Cart</a>
    </div>
    <div id="checkoutData">
        <h3 id="divHeading">Enter Card Details</h3>
        <form id="cardData">
            <p>Name on card :</p>
            <input type="text" id="cardName" placeholder="Card Holder's name">
            <p>Card Number :</p>
            <input type="number" id="cardNumber" placeholder="Enter Card Number">
            <p id="thruCvv">Valid Thru :<input type="number" id="cardDate" placeholder="MMYY"> CVV : <input type="number" id="cardCVV" placeholder="CVV"> </p>
            <button id="submitBtn">Make Payment</button>
        </form>
    </div>

    <script src="./scripts/payment.js"></script>
</body>
</html>
